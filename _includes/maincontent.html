<div id="content">
    <article>
        <header>
            <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
            {% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
        </header>
        <p></p>
        {{ content }}
        <footer>Posted: <time datetime="{{ page.date }}">{{ page.date }}</time></footer>
  </article>
</div>
