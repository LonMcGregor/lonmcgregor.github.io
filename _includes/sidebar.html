<div id="sidebar">
    <header class="sideBox">
        <img src="{{ /img/logo.png | prepend: site.baseurl }}"/>
        <h1>LonMcGregor</h1>
    </header>
    <nav id="sideNavigator">
        <form id="filterForm">
            <input type="text" id="filter" placeholder="filter navigation..."></input>
            <ul id="siteList">
                {% for post in site.posts %}
                    <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>    
                {% endfor %}
            </ul>
        </form>
    </nav>
    <footer class="sideBox">
        <h2>(C) LonMcGregor 2015</h2>
        <p>Uses jquery</p>
        <p>Uses Ubuntu Mono &amp; Open Sans fonts</p>
        <p>Running on Jekyll</p>
    </footer>
</div>
