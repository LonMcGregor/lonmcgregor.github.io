{% include head.html %}
<body>
    {% include navbar.html %}
    <article>
        {{ content }}
    </article>
    
    <article>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
        <section>
        <h2>{{ page.subtitle }}</h2>
        {{ content }}
    </article>
</body>
</html>
